<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Mobile Reader</title>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/howler.core.min.js"></script>
    <script src="js/createReader.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
    <script src="js/spacedRep.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Play" rel="stylesheet">

</head>
<body onload="getReaderInfo();"><br>
<section id="welcome">
    <h1>Choose Your Activity</h1>
    <div class="btnActivity" onclick="createReader()">Create Reader</div>
    <div class="btnActivity" onclick="studyReader()">Study Reader</div>
    <div class="btnActivity" onclick="studyVocab()">Study Vocabulary</div>
</section>
<section id="selectReader" class="hideo">
    <h1>Select Reader</h1>
</section>
<section id="createReader" class="hideo">
    <div id="readerBlurb">
        <label for="audioCheck">Audio?</label><input type="checkbox" id="audioCheck" onClick="$('#audiodiv').show()"><br>
        <label for="userid">User Id</label><input type="text" id="userid"><br>
        <label for="readerName">Text Name</label><input type="text" id="readerName"><br>
        <label for="readerDescription">Description</label><input type="text" id="readerDescription" size="20">
    </div>
    <div id="audiodiv">
        <fieldset>
            <legend>. audio .</legend>

            <form method="post" action="http://notborder.org/readeraudio/upload.php" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileinput">
                <input type="submit" value="Upload Audio File"><br><br>
            </form>
            <button onclick="loadAndPlay()" id="loadBtn">load and play</button>
            <button onclick="finish()" id="finishBtn">finish</button>
        </fieldset>
    </div>
    <textarea id="text" contenteditable="true" onpaste="pastey"></textarea>
    <div id="result" class="textPanel"></div>
    <div id="superResult"></div>
    <button onclick="parseText()" value="bob" id="parseBtn" style="display: block; width: 20%; margin: auto">upload</button>


</section>
<section id="reader" class="hideo"></section>
<section id="vocab" class="hideo"></section>
<section id="vocaTest" class="hideo"></section>
<div id="preload">
    <!--<img src="assets/img/chonwon.png">-->
    <!--<img src="assets/img/2coins50px.png">-->
</div>
</body>
</html>
