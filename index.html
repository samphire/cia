<body onload="if (userid == 0);$('section').hide();$('#menu').hide();$('.login').show()">

    <div class="heading">
        <h2>Sign in</h2>
        <form action="#">

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="user" type="text" class="form-control" placeholder="email">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input id="pass" type="password" class="form-control" placeholder="password">
            </div>

            <button type="submit" class="float" onclick="login()">Login</button>
        </form>
    </div>
</div>

<section id="welcome">
    <h1>Choose Your Activity</h1>
    <div class="btnActivity" onclick="createReader()">Create Reader</div>
    <div class="btnActivity" onclick="studyReader()">Study Reader</div>
    <div class="btnActivity" onclick="studyVocab()">Study Vocabulary</div>
</section>
<section id="selectReader" class="hideo">
    <h1>Select Reader</h1>
</section>
<section id="createReader" class="hideo">
    <div id="readerBlurb">
        <div>Audio?&nbsp;</span><input type="checkbox" id="audioCheck" onClick="$('#audiodiv').show()"></div>
        <div><input type="text" id="userid" required><label for="userid">User Id</label></div>
        <div><input type="text" id="readerName" required><label for="readerName">Text Name</label></div>
        <div><input type="text" id="readerDescription" required><label for="readerDescription">Description</label></div>

    </div>
    <div id="audiodiv">
        <fieldset>
            <legend>. audio .</legend>

            <form method="post" action="http://notborder.org/readeraudio/upload.php" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileinput">
                <input type="submit" value="Upload Audio File"><br><br>
            </form>
            <button onclick="loadAndPlay()" id="loadBtn">load and play</button>
            <button onclick="finish()" id="finishBtn">finish</button>
        </fieldset>
    </div>
    <div><textarea id="text" contenteditable="true" onpaste="pastey(event)" required></textarea><label for="text">Paste or Type here</label></div>
    <div id="result" class="textPanel"></div>
    <div id="superResult"></div>
    <button onclick="parseText()" value="bob" id="parseBtn" style="display: block; width: 20%; margin: 20px auto">upload</button>


</section>
<section id="reader" class="hideo"></section>
<section id="vocab" class="hideo"><div id="dicFrame" src="http://www.naver.com"></div></section>
<section id="vocaTest" class="hideo"></section>
